---
layout: default
---

<article class="post" style="max-width:800px; margin:2em auto;">
  <header class="post-header" style="margin-bottom:1.5em;">
    <h1 class="post-title" style="font-weight:600; font-size:1.9em; margin-bottom:0.3em; color:#111;">
      {{ page.title }}
    </h1>

    {% if page.date %}
      <p class="post-meta" style="color:#888; font-size:0.85em; letter-spacing:0.2px;">
        {{ page.date | date: "%b %d, %Y" }}
        {% assign words = content | number_of_words %}
        {% assign minutes = words | divided_by:180 %}
        â€¢ {{ minutes | plus:1 }} min read
      </p>
    {% endif %}
  </header>

  <div class="post-content" style="font-size:15px; line-height:1.7; color:#222; margin:auto;">
    {{ content }}
  </div>
</article>
